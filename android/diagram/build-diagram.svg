  # Java8 (Android SDK環境が整っていれば不要)<br>
  add-apt-repository "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main"<br>
  apt-get update<br>
  add-apt-repository ppa:webupd8team/y-ppa-manager<br>
  apt-get install oracle-java8-installer<br>
  <br>
  # TensorFlow Android Interface ライブラリ作成用<br>
  apt-get install git \<br>
  automake \<br>
  libtool \<br>
  zlib1g-dev</div></foreignObject></g></g></g><g class="node" style="opacity: 1;" id="A2" transform="translate(1022,190)"><rect rx="5" ry="5" x="-190" y="-122.5" width="380" height="245"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-180,-112.5)"><foreignObject width="360" height="225"><div style="display: inline-block; white-space: nowrap;"># Android SDK (Android Studioでもok)<br>
